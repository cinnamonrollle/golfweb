<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحجوزات</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 text-gray-900">
    <nav class="bg-green-500 text-white p-4 flex justify-around shadow-lg">
        <a href="index.html" class="hover:underline text-lg font-semibold">الرئيسية</a>
        <a href="booking.html" class="hover:underline text-lg font-semibold">الحجوزات</a>
        <a href="offers.html" class="hover:underline text-lg font-semibold">العروض</a>
        <a href="end.html" class="hover:underline text-lg font-semibold">النهاية</a>
    </nav>
    
    <header class="bg-green-600 text-white py-16 text-center">
        <h1 class="text-5xl font-extrabold">احجز خدمتك الآن</h1>
        <p class="mt-4 text-xl">املأ النموذج أدناه لإتمام الحجز.</p>
    </header>
    
    <main class="container mx-auto mt-10 text-center p-6">
        <section class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold">نموذج الحجز</h2>
            <form class="mt-4 text-left">
                <label class="block text-lg font-semibold">الاسم الكامل</label>
                <input type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="ادخل اسمك" required>
                
                <label class="block text-lg font-semibold mt-4">البريد الإلكتروني</label>
                <input type="email" class="w-full p-2 border rounded-lg mt-2" placeholder="ادخل بريدك الإلكتروني" required>
                
                <label class="block text-lg font-semibold mt-4">تاريخ الحجز</label>
                <input type="date" class="w-full p-2 border rounded-lg mt-2" required>
                
                <label class="block text-lg font-semibold mt-4">الخدمة المطلوبة</label>
                <select class="w-full p-2 border rounded-lg mt-2">
                    <option>اختيار الخدمة</option>
                    <option>حجز غرف فندقية</option>
                    <option>حجز للعب الغولف</option>
                    <option>حجز دورة تدريبية</option>
                    <option>حجز سبا</option>
                </select>
                
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg mt-6 hover:bg-blue-600">إتمام الحجز</button>
            </form>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>&copy; 2025 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
